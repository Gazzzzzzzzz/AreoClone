# Color variables matching your theme
$primary = rgba(32, 208, 252, 1.0)      # accent_color from css.txt
$accent1 = rgba(32, 208, 252, 0.8)    # slightly transparent accent
$accent2 = rgba(32, 208, 252, 0.7)    # more transparent accent
$primary1 = rgba(18, 18, 18, 0.8)        # dark background from hyprland

$fn_greet = echo "<i> Hi $USER :) </i>"
$battery_script = ~/.config/hyprlock/scripts/battery.sh
$wall = $HOME/.config/hyprlock/wallpapers/1.jpg

general {
    hide_cursor = true
    ignore_empty_input = false
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

auth {
    pam:enabled = true
    pam:module = hyprlock
    
    fingerprint:enabled = true
    fingerprint:ready_message = (Scan fingerprint to unlock)
    fingerprint:present_message = Scanning fingerprint
    fingerprint:retry_delay = 250
}

background {
    monitor =
    path = screenshot
    color = rgba(18, 18, 18, 1.0)
    blur_passes = 3
    blur_size = 2
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgb(18,18,18)
    inner_color = rgb(40,40,40)
    font_color = rgb(220,220,220)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_color = rgb(204,34,34)
    capslock_color = rgb(204,204,34)
    position = 0, -100
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $primary
    font_size = 90
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 300
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%B %d %Y")"
    color = $accent1
    font_size = 25
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, 180
    halign = center
    valign = center
}

# DAY
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A")"
    color = $accent2
    font_size = 30
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, 130
    halign = center
    valign = center
}

# WEATHER
label {
    monitor =
    text = cmd[update:1800000] ~/.config/hyprlock/scripts/weather.sh
    color = $accent2
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, -150
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = cmd[update:60000] $fn_greet
    color = $accent1
    font_size = 30
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, -220
    halign = center
    valign = center
}

# Battery - using your battery script
label {
    monitor =
    text = cmd[update:10000] $battery_script
    color = $primary 
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, 0  # Center screen for testing
    halign = center
    valign = center
}

